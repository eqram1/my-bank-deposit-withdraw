<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Deposit Withdraw</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<!-----------------stept for overview start---------
 1.1 title name & taiwind css cdn copy paste
    1.2 header with span tag                      
--------------------step for overview end---------------->

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-6">Let's get some
            <span class="font-bold text-blue-300">Dollars($)-!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                    <input class="w-9/12 block mb-3 px-6 text-2xl" type="text" name="" id="deposit-field"
                        placeholder="$you amount to deposit">

                    <button id="btn-deposit"
                        class="bg-amber-700 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded text-3xl">Deposit</button>

                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-3 px-6 text-2xl" type="email" name=""
                        id="useremail" placeholder="$you amount to withdraw">

                    <button id="btn-withdraw"
                        class="bg-amber-700 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded text-3xl">Withdraw</button>


                </div>


            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
